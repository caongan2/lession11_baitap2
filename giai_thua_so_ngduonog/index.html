<!DOCTYPE html>

<body>
<p id="number"></p>
<script>
let n = +prompt("Nháº­p vÃ o n")
let result = factorialize(n)
document.getElementById("number").innerHTML = n + "! = " + result
function factorialize(n) {
    let result = n
    if (n == 0||n == 1) {
        result = 1
    }
    while (n > 1) {
        n--
        result *= n
    }
    return result;
}
</script>
